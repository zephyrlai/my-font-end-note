<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tab{
            width: 100px;
            height: 300px;
            background-color: #CCC;
            display: flex;
            flex-direction: column;
        }
        .tab input{
            width: 70px;
            height: 50px;
            margin:10px 10px;
        }
    </style>
</head>
<body>
    <div class="tab">
        <div class="btn"><input type="button" value="赞(1)"></div>
        <div class="btn"><input type="button" value="赞(1)"></div>
        <div class="btn"><input type="button" value="赞(1)"></div>
        <div class="btn"><input type="button" value="赞(1)"></div>
    </div>
</body>
<script>
    // 函数作为返回值（视为目标函数生成器）
    function numPlus(){
        var value = 1;
        return function(){
            this.value = "赞("+(++value)+")";
        }
    }

    // 获取所有按钮
    var btnArray = document.getElementsByTagName("input");
    // 为所有按钮注册点击事件
    // xxx.onclick = function(){...};
    for (var i = 0; i < btnArray.length; i++) {
        btnArray[i].onclick = numPlus();
    }
</script>
</html>
