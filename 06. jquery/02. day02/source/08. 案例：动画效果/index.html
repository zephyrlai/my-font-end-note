<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      div {
        width: 400px;
      }
  
      img {
        width: 90px;
        height: 90px;
        vertical-align: top;
      }
  
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function(){
            $("#btn1").click(function(){
                $("div>img:last").hide(200,function(){
                    // arguments.callee 表示匿名函数本身，但了解即可，不推荐使用
                    $(this).prev().hide(200,arguments.callee);
                })
            });
            $("#btn2").click(function(){
                $("div>img:first").show(200,function f1(){
                    $(this).next().show(200,f1);
                })
            });
        })
    </script>
  </head>
  <body>
  <input type="button" value="隐藏动画" id="btn1"/>
  <input type="button" value="显示动画" id="btn2"/>
  <div>
    <img src="images/1.jpg"/>
    <img src="images/2.jpg"/>
    <img src="images/3.jpg"/>
    <img src="images/4.jpg"/>
  </div>
  </body>
  </html>
