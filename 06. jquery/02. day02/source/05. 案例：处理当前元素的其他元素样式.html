<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
      ul {
        list-style-type: none;
        width: 200px;
        position: absolute;
        left: 500px;
      }
  
      ul li {
        margin-top: 10px;
        cursor: pointer;
        text-align: center;
        font-size: 20px;
      }
    </style>
    <script src="jquery-1.12.1.min.js"></script>
    <script>
        $(function(){
            $("li").mouseenter(function(){
                $(this).css("background-color","#999");
            }).mouseleave(function(){
                $(this).parent().children("li").css("background-color","");
            }).click(function(){
                // 方式一：逐一设置样式
                // $(this).prevAll().css("background-color","#555");
                // $(this).nextAll().css("background-color","#ddd");
                // 方式二：链式设置样式(使用end()方法处理断链的问题)
                console.log("this对象：",$(this)); // 当前点击的li
                console.log("css()方法返回的对象：",$(this).prevAll().css("background-color","#555")); // 当前li前面的若干个li
                $(this).prevAll().css("background-color","#555").end().nextAll().css("background-color","#ddd");
            });
        })
    </script>
  </head>
  <body>
  <ul>
    <li>青岛啤酒（TsingTao）</li>
    <li>瓦伦丁（Wurenbacher）</li>
    <li>雪花（SNOW）</li>
    <li>奥丁格教士（Franziskaner）</li>
    <li>科罗娜喜力柏龙（Paulaner）</li>
    <li>嘉士伯Kaiserdom</li>
    <li>罗斯福（Rochefort）</li>
    <li>粉象（Delirium）</li>
    <li>爱士堡（Eichbaum）</li>
    <li>哈尔滨牌蓝带</li>
  </ul>
  
  </body>
  </html>
