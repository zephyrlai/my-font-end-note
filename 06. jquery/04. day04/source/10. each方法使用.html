<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .green{
        width: 100px;
        height: 100px;
        background-color: green;
        float: left;
        margin-left: 10px;
    }
</style>
<script src="jquery-1.12.1.min.js"></script>
<script>
    $(function(){
        $("input").click(function(){
            $("div").each(function(index,ele){
                var floatNum = index/10;
                $(ele).css("opacity",floatNum);
            })
        })
    })
</script>
<body>
    <input type="button" value="点击渐变"/> <br>
    <div class="green">1</div>
    <div class="green">2</div>
    <div class="green">3</div>
    <div class="green">4</div>
    <div class="green">5</div>
    <div class="green">6</div>
    <div class="green">7</div>
    <div class="green">8</div>
    <div class="green">9</div>
    <div class="green">10</div>
</body>
</html>
